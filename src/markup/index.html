<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Command Line</title>
    <link rel="stylesheet" href="../styles/stylus.css">
</head>
<body>
    <div id="terminal">
        <pre id="output"></pre>
        <div id="commandLine">
            <span id="prompt">user@kernel:~$</span>
            <input type="text" id="commandInput" placeholder="Enter command" autofocus />
        </div>
    </div>
    <script src="../scripts/kernel.js"></script>
    <script src="../tests/kernelTests.js"></script>
</body>
</html>
